# Default values for kubeops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: infracloud/kubeops
  tag: "0.3"
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

kubeopsconfig:
  ## Resources you want to watch
  resources:
    - name: pods
      namespaces:
        - all
      events:
        - delete
    - name: services
      namespaces:
        - all
      events:
        - delete
    - name: deployments
      namespaces:
        - all
      events:
        - delete
    - name: ingresses
      namespaces:
        - all
      events:
        - delete
    - name: nodes
      namespaces:
        - all
      events:
        - delete
    - name: namespaces
      namespaces:
        - all
      events:
        - delete
    - name: persistentvolumes
      namespaces:
        - all
      events:
        - delete
    - name: persistentvolumeclaims
      namespaces:
        - all
      events:
        - delete
    - name: secrets
      namespaces:
        - all
      events:
        - delete
    - name: configmaps
      namespaces:
        - all
      events:
        - delete
    - name: daemonsets
      namespaces:
        - all
      events:
        - delete
    - name: jobs
      namespaces:
        - all
      events:
        - delete
    - name: roles
      namespaces:
        - all
      events:
        - delete
    - name: rolebindings
      namespaces:
        - all
      events:
        - delete
    - name: clusterroles
      namespaces:
        - all
      events:
        - delete
    - name: clusterrolebindings
      namespace:
        - all
      events:
        - delete
    - name: nodes
      namespaces:
        - all
      events:
        - create
        - delete

  # Events you want to watch
  events:
    types:
      #- normal
      - warning

  # Recommendations you want to receive
  recommendations: true
  
  # Channels configuration
  communications:
    slack:
      channel: 'SLACK_CHANNEL'
      token: 'SLACK_API_TOKEN'

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
